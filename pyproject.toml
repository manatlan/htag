[tool.poetry]
name = "thag"
version = "0.0.3"
description = "GUI toolkit for building GUI toolkits (and create beautiful applications for mobile, web, and desktop from a single python3 codebase)"
authors = ["manatlan <manatlan@gmail.com>"]
readme = 'README.md'
license="MIT"
keywords=['gui', 'electron', "cef", "pywebview", "starlette", "asyncio", "guy", "desktop", "web", "mobile", "http", "websocket", "html"]
homepage = "https://github.com/manatlan/thag"
repository = "https://github.com/manatlan/thag"
documentation = "https://github.com/manatlan/thag"
classifiers = [
        "Operating System :: OS Independent",
        "Topic :: Software Development :: Libraries :: Python Modules",
        "Topic :: Software Development :: Build Tools",
        "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
pytest-cov = "^2.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"