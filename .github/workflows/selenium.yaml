# taken from https://github.com/jsoma/selenium-github-actions
name: Selenium Tests
on:
  workflow_dispatch:
jobs:
  selenium:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Installed package list
        run: apt list --installed
      - name: Remove Chrome
        run: sudo apt purge google-chrome-stable
      - name: Remove default Chromium
        run: sudo apt purge chromium-browser
      - name: Install a new Chromium
        run: sudo apt install -y chromium-browser
      - name: Install all necessary packages
        run: pip install webdriver-manager selenium uvicorn starlette tornado
      - name: Run Tests BrowserHTTP
        run: |
          python selenium/app.py BrowserHTTP &
          python selenium/tests.py 8000
      - name: Run Tests BrowserStarletteHTTP
        run: |
          python selenium/app.py BrowserStarletteHTTP &
          python selenium/tests.py 8000
      #- name: Run Tests BrowserStarletteWS
      #  run: |
      #    python selenium/app.py BrowserStarletteWS &
      #    python selenium/tests.py 8000
      - name: Run Tests BrowserTornadoHTTP
        run: |
          python selenium/app.py BrowserTornadoHTTP &
          python selenium/tests.py 8000
      #- name: Run Tests AndroidApp (the http side)
      #  run: |
      #    python selenium/app.py AndroidApp &
      #    python selenium/tests.py 12458
      - name: Run Tests WebHTTP
        run: |
          python selenium/app.py WebHTTP &
          python selenium/tests.py 8000
          killall python
