# taken from https://github.com/jsoma/selenium-github-actions
name: Selenium Tests
on:
  workflow_dispatch:
jobs:
  selenium:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [app1, app2, app3]
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Installed package list
        run: apt list --installed
      - name: Remove Chrome
        run: sudo apt purge google-chrome-stable
      - name: Remove default Chromium
        run: sudo apt purge chromium-browser
      - name: Install a new Chromium
        run: sudo apt install -y chromium-browser
      - name: Install all necessary packages
        run: pip install webdriver-manager selenium uvicorn starlette tornado
      - name: Run Tests BrowserHTTP ${{ app.version }}
        run: |
          python selenium/run.py BrowserHTTP ${{ app.version }} &
          python selenium/tests.py 8000 ${{ app.version }}
      - name: Run Tests BrowserStarletteHTTP ${{ app.version }}
        run: |
          python selenium/run.py BrowserStarletteHTTP ${{ app.version }} &
          python selenium/tests.py 8000 ${{ app.version }}
      - name: Run Tests BrowserStarletteWS ${{ app.version }}
        run: |
          python selenium/run.py BrowserStarletteWS ${{ app.version }} &
          python selenium/tests.py 8000 ${{ app.version }}
      - name: Run Tests BrowserTornadoHTTP ${{ app.version }}
        run: |
          python selenium/run.py BrowserTornadoHTTP ${{ app.version }} &
          python selenium/tests.py 8000 ${{ app.version }}
      #- name: Run Tests AndroidApp (the http side)
      #  run: |
      #    python selenium/run.py AndroidApp &
      #    python selenium/tests.py 12458
      - name: Run Tests WebHTTP (can't exit itself) ${{ app.version }}
        run: |
          python selenium/run.py WebHTTP ${{ app.version }} &
          python selenium/tests.py 8000 ${{ app.version }}
          killall python


